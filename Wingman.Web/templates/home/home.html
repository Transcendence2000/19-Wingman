<link href="../../css/home/home.css" rel="stylesheet" />
<link href="../../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />

<form class="navbar-form navbar-default" id="navbar" style="padding-top:1em">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="UserName" ng-model="loginData.username"/>
    </div>

    <div class="form-group" >
        <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password"/>
    </div>

    <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
    <button type="submit" class="btn btn-default" ng-click="logout()">Log out</button>
</form>

<div class="container" >
    <img src="http://www.returnofkings.com/wp-content/uploads/2014/04/wingman.png" />
    <form class="form-signin" style="float:right" >
        <h3 class="form-signin-heading">Please register</h3>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="registration.Username"required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="registration.EmailAddress"required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="registration.Password" required>
        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="registration.ConfirmPassword" required>
        <span>
            <input type="radio" ng-model="registration.Gender" value="1" name="gender"/>
            Male <i class="fa fa-male"></i>
        </span>
        <span>
            <input type="radio" ng-model="registration.Gender" value="2" name="gender"/>
            Female <i class="fa fa-female"></i>
        </span>
        <span>
            <input type="radio" ng-model="registration.Gender" value="3" name="gender"/>
            Other <i class="fa fa-transgender-alt"></i>
        </span>
        <button class="btn btn-lg btn-block" type="submit" style="background-color:whitesmoke" ng-click="register()">Register</button>
    </form>



</div> <!-- /container -->
