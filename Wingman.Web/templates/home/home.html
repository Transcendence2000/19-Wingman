<link href="../../css/home/home.css" rel="stylesheet" />
<link href="../../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />

<nav class="navbar navbar-default" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/home" id="navbar-brand">Wingman</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form id="signin" class="navbar-form navbar-right" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="UserName" ng-model="loginData.username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" />
                </div>
                <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <img src="http://www.returnofkings.com/wp-content/uploads/2014/04/wingman.png" class="img-responsive" />
            <h3>Need a second pair of eyes for that text? Wingman has you covered.</h3>
        </div>
        <div class="col-xs-12 col-sm-6">
            <form class="form-signin" id="register">
                <h3 class="form-signin-heading">Please register</h3>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="registration.Username" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="registration.EmailAddress" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="registration.Password" required>
                <label for="confirmPassword" class="sr-only">Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="registration.ConfirmPassword" required>
                <span>
                    <input type="radio" ng-model="registration.Gender" value="1" name="gender" />
                    Male <i class="fa fa-male"></i>
                </span>
                <span>
                    <input type="radio" ng-model="registration.Gender" value="2" name="gender" />
                    Female <i class="fa fa-female"></i>
                </span>
                <span>
                    <input type="radio" ng-model="registration.Gender" value="3" name="gender" />
                    Other <i class="fa fa-transgender-alt"></i>
                </span>
                <button class="btn btn-lg btn-block" type="submit" ng-click="register()" id="registerButton">Register</button>
            </form>
        </div>
    </div>
</div>
